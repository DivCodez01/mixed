<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            background: linear-gradient(40deg, transparent, white, black, black, black, black, white, transparent);
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .show {
            font-size: 3em;
            border: none;
            padding: 11px;
            background: linear-gradient(160deg, transparent, white, black, black, black, black, white, transparent);
            border: 2px solid white;
            color: black;
            text-shadow: 2px 2px 6px white;
            border-radius: 10px;
        }

        .show:active {
            animation: showWell .1s linear;
        }

        @keyframes showWell {
            50% {
                background-color: red;
                transform: translateY(5px);
                color: white;
            }

            100% {
                background-color: green;
                transform: translateY(-5px);
            }
        }

        .container {
            width: 50%;
            height: 60vh;
            border: 2px solid white;
            border-radius: 10px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
        }

        video.displayed {
            /* display: none; */
        }

        .sub-container {
            height: 10px;
            position: absolute;
            bottom: 20px;
            width: 95%;
        }

        input[type="range"] {
            left: 0;
            width: 100%;
            height: 2px;
            background: black;
            -webkit-appearance: none;
            vertical-align: top;
            visibility: hidden;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 5px;
            height: 10px;
            background: linear-gradient(90deg, transparent, white, white, black, white, white, transparent);
        }

        .time-container {
            display: flex;
            justify-content: space-between;
            font-family: Arial, Helvetica, sans-serif;
            transform: translateY(-12px);
            text-shadow: 2px 2px 3px black;
            color: white;
            font-size: .8em;
            visibility: hidden;
            transition: .1s ease;
        }

        .play {
            color: black;
            position: absolute;
            background: white;
            padding: 4px;
            border-radius: 5px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
            visibility: hidden;
            transition: .1s ease;
            border: none;
            z-index: 1;
        }

        .container:hover button,
        .container:hover .time-container,
        .container:hover input[type="range"] {
            visibility: visible;
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="play">PLAY</button>
        <video src="WhatsAppVideo2023.mp4"></video>
        <div class="sub-container">
            <input type="range">
            <div class="time-container">
                <label>start</label>
                <label>end</label>
            </div>
        </div>
    </div>
    <button class="show">Show video</button>
    <script>
        const button = document.querySelector(".show");
        const video = document.querySelector("video");
        const labelOne = document.querySelector("label:nth-child(1)");
        const labelTwo = document.querySelector("label:nth-child(2)");
        const play = document.querySelector(".play");
        let mySrc = "WhatsAppVideo2023.mp4";

        button.addEventListener("click", () => {
            const aHref = document.createElement("a");
            aHref.href = myHref;
            aHref.play();
            aHref.setAttribute("controls", "")
            console.log(aHref)
            video.src = mySrc;
        });

        video.addEventListener("mouseover", function (ev) {
            ev.preventDefault();
            setTimeout(() => {
                labelTwo.innerHTML = myTime(video.duration)
                console.log(video.duration);
            }, 100);
        })

        function myTime(time) {
            let mins = `${Math.floor(time / 60)}`;
            if (mins < 10) {
                mins = `0${mins}`
            }
            let secs = `${Math.floor(time % 60)}`;
            if (secs < 10) {
                secs = `0${secs}`
            }
            return `${mins} : ${secs}`
        }
    </script>
</body>

</html>
