<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            background: linear-gradient(40deg, transparent, white, black, black, black, black, white, transparent);
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .show {
            font-size: 3em;
            border: none;
            padding: 11px;
            background: linear-gradient(160deg, transparent, white, black, black, black, black, white, transparent);
            border: 2px solid white;
            color: black;
            text-shadow: 2px 2px 6px white;
            border-radius: 10px;
        }

        .show:active {
            animation: showWell .1s linear;
        }

        @keyframes showWell {
            50% {
                background-color: red;
                transform: translateY(5px);
                color: white;
            }

            100% {
                background-color: green;
                transform: translateY(-5px);
            }
        }

        .container {
            width: 50%;
            height: 60vh;
            border: 2px solid white;
            border-radius: 10px;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
        }

        video.displayed {
            /* display: none; */
        }

        input[type="range"] {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            height: 1px;
            background: black;
            -webkit-appearance: none;
            margin: 0 10px 0 10px;
        }

        input[type="range"]
    </style>
</head>

<body>
    <div class="container">
        <video src="WhatsAppVideo2023.mp4"></video>
        <input type="range">
        <div>
            <label>start</label>
            <label>end</label>
        </div>
    </div>
    <button class="show">Show video</button>
    <script>
        const button = document.querySelector("button");
        const video = document.querySelector("video");
        let mySrc = "WhatsAppVideo2023.mp4";

        button.addEventListener("click", () => {
            const aHref = document.createElement("a");
            aHref.href = myHref;
            aHref.play();
            aHref.setAttribute("controls", "")
            console.log(aHref)
            video.src = mySrc;
        });

        video.addEventListener("mouseover", function (ev) {
            ev.preventDefault();
            video.src = mySrc;
            setTimeout(() => {
                console.log(video.duration);
            }, 100);
        })
    </script>
</body>

</html>
